<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Icebreaker App</title>


    <link rel="stylesheet" href="/css/style.css">
    <!-- jquery and jquerymobile links -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"
            type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css"/>

    <script>
        $(document).ready(function() {
            $("#JoinForm").validate({
                rules: {
                    SelectElmt: {
                        required: true
                    }
                }
            });
        });
    </script>
</head>
<body>

<div data-role="page" id="create_room" data-theme="a" align="center" class="ui-field-contain">

    <div data-role="header">
        <a href="/index.html" data-icon="delete">Cancel</a>
        <h3>User information</h3>
    </div>

    <form id="JoinForm" class="form-horizontal" action="select-topics.html">
        <br>
        <br>
        <div class="form-group">
            <input type="text" name="text-basic" id="GetName" class="form-control required" placeholder="Enter your name..." required>



            <input type="text" id="GetMajor" class="form-control required" placeholder="Enter your major..." required>

            <br>
            <label for="GetYear">Select your year:</label>
            <select name="SelectElmt" id="GetYear">
                <option value="">Select one...</option>
                <option value="Freshman">Freshman</option>
                <option value="Sophomore">Sophomore</option>
                <option value="Pre-Junior">Pre-Junior</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
            </select>
            <br>
            <input class="submit" type="submit" value="Submit">

            <br>
        </div>
    </form>

    <div id="result"></div>
    <footer>
        <div data-role="footer" data-position="fixed">
            <h4 align="center"> Icebreaker App</h4>
        </div>
    </footer>


</div>

</body>
</html>
