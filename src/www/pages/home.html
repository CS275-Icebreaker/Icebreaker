<img src="/img/logo.png" alt=" App logo" width="150" height="150">

<form id="JoinForm" class="form-horizontal" action="#user_info">
    <div class="form-group">
        <p>
            <label for="cname">Please enter your pin</label>
            <input id="cname" 
                   type="number" 
                   class="form-control required" 
                   maxlength="4">
        </p>

        <button onclick="joinRoom()" 
            class="ui-btn 
                  ui-corner-all 
                  ui-shadow 
                  ui-btn-b 
                  ui-btn-inline">
                  Join a room
        </button>
    </div>
</form>

<h5>OR</h5>
<button onclick="loadPage(CreateRoomPage)" 
    class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-inline">
    Create a room
</button>

<script src="/js/home.js"></script>
